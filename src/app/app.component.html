<div class="form">

  <ul class="tab-group">
    <li class="tab" [ngClass]="!isLogin ? 'active' : ''" (click)="$event.preventDefault();
    switchTab(false)"><a href="#signup">Sign Up</a></li>
    <li class="tab" [ngClass]="isLogin ? 'active' : ''" (click)="$event.preventDefault();
    switchTab(true)"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <app-login *ngIf="isLogin"></app-login>
    <app-signup *ngIf="!isLogin"></app-signup>
  </div>
</div>
